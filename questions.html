<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link href="style.css" rel="stylesheet" />

    <title>Questions</title>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="main-container">
      <div class="question-container">
        <div class="question"></div>
        <br />
        <div class="answer" onclick="showAnswer(this,0)">
          <div class="answer-text">1.</div>
        </div>
        <div class="answer" onclick="showAnswer(this,1)">
          <div class="answer-text">2.</div>
        </div>
        <div class="answer" onclick="showAnswer(this,2)">
          <div class="answer-text">3.</div>
        </div>
        <div class="answer" onclick="showAnswer(this,3)">
          <div class="answer-text">4.</div>
        </div>
        <div class="answer" onclick="showAnswer(this,4)">
          <div class="answer-text">5.</div>
        </div>
        <div class="answer" onclick="showAnswer(this,5)">
          <div class="answer-text">6.</div>
        </div>
        <div class="answer" onclick="showAnswer(this,6)">
          <div class="answer-text">7.</div>
        </div>
        <div class="answer" onclick="showAnswer(this,7)">
          <div class="answer-text">8.</div>
        </div>
      </div>
    </div>
    <div class="left-question" onclick="prevQuestion()">&larr;</div>
    <div class="right-question" onclick="nextQuestion()">&rarr;</div>
    <a class="finish-game" href="thankyou.html">Finish</a>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
